<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Hangman Game</title>
</head>
<body>
    <div class="hangmanContainer">
        <h1>Hangman Game</h1>
        <h2>Try to find the hidden word by typing english letters of your choice</h2>
        <br>
        <br>

        <canvas id="hangmanCanvs" width="200" height="260"></canvas> 
        <canvas id="wrongLettersCanvs" width="350" height="100"></canvas> 
        <canvas id="wordCanvs" width="350" height="160"></canvas>   
        
        <p id="clickingErrorMsg"></p> 

        <div class="gameOverWrapper">
            <p id="gameOverMsg"></p>
            <button id="restartBtn">Play again</button>
        </div>
        
    </div>
    
    <script src="index.js"></script>
</body>
</html>
